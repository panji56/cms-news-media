# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: 'dimsog.blocks::lang.models.category.label'

# Model Form Field configuration
form: $/dimsog/blocks/models/category/fields.yaml

# Model Class name
modelClass: Dimsog\Blocks\Models\Category

# Default redirect location
defaultRedirect: dimsog/blocks/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: dimsog/blocks/categories/update/:id
    redirectClose: dimsog/blocks/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: dimsog/blocks/categories
    redirectClose: dimsog/blocks/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
