tags:
  label: dimsog.blog::lang.controllers.posts.tags
  deferredBinding: true
  manage:
    list: $/dimsog/blog/models/posttag/columns.yaml
    form: $/dimsog/blog/models/posttag/fields.yaml
  view:
    list: $/dimsog/blog/models/posttag/columns.yaml
    toolbarButtons:
      create: dimsog.blog::lang.controllers.common.create
      delete: dimsog.blog::lang.controllers.common.delete
blocks:
  label: dimsog.blog::lang.controllers.posts.blocks
  deferredBinding: true
  manage:
    list: $/dimsog/blog/models/postblock/columns.yaml
    form: $/dimsog/blog/models/postblock/fields.yaml
  view:
    list: $/dimsog/blog/models/postblock/columns.yaml
    defaultSort:
      column: position
      direction: asc
    toolbarButtons:
      create: dimsog.blog::lang.controllers.common.create
      delete: dimsog.blog::lang.controllers.common.delete
newsfront:
  label: 'News on Front'
  manage: 
    list: $/dimsog/blog/models/newsfront/columns.yaml
    conditions: post_id IS NULL
    form: $/dimsog/blog/models/newsfront/fields.yaml
  view: 
    form: $/dimsog/blog/models/newsfront/fields.yaml
    toolbarButtons: link|unlink

