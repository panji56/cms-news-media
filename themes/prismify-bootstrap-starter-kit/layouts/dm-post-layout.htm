description = "post layout for dm"

[postsList dm]
limit = 10

[categoriesList]
==
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">

        <link rel="stylesheet" href="{{ 'assets/css/app.css'|theme }}">
        {% styles %}

        <title>{{ this.page.title }} - {{ this.theme.app_name }}</title>
    </head>
    <body class="app layout-{{ this.layout.id }} page-{{ this.page.id }} container-fluid">
        <div class="row mb-5">
        {% partial "main/header-main" %}
        </div>
        <div class="row mt-4 mb-5">
            <div class="col-7">
            </div>
            <div class="col-5 pl-4 pr-3">
                {% component dm %}
            </div>
            {% component 'categoriesList' %}
        </div>
        <div class="row">
            {% partial "main/footer-main" %}
        </div>
        <script type="text/javascript" src="{{ 'assets/js/manifest.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/js/vendor.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/js/app.js'|theme }}"></script>
    
        {% scripts %}
        
    </body>

</html>
