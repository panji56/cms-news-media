[viewBag]
==
<div class="row">
        <div class="col-12">
            <div class="section-title">
                <h4 class="m-0 text-uppercase font-weight-bold">Latest News</h4>
                <!-- <a class="text-secondary font-weight-medium text-decoration-none" href="">View All</a> -->
            </div>
        </div>
            {% for post in items %}
            <div class="col-lg-6">
                <div class="position-relative mb-3">
                    <img class="img-fluid w-100" src="{{ post.image.getThumb(800, 500) }}" style="object-fit: cover;height: 220px;" alt="{{ post.image.name }}">
                    <div class="bg-white border border-top-0 p-4" style="height:230px">
                        <div class="mb-2">
                            <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                                            href="">{{ post.category.name }}</a>
                            <a class="text-body" href=""><small>{{ post.created_at | date('d.m.Y') }}</small></a>
                        </div>
                            <a class="h4 d-block mb-3 text-secondary text-uppercase font-weight-bold" href="{{ 'single' | page({ slug: post.slug }) }}">{{ str_limit(post.name,30) }}</a>
                            <p class="m-0">{{ str_limit(post.small_text,80) }}</p>
                    </div>
                        <div class="d-flex justify-content-between bg-white border border-top-0 p-4">
                            <div class="d-flex align-items-center">
                                <!-- <img class="rounded-circle mr-2" src="img/user.jpg" width="25" height="25" alt="">
                                <small>John Doe</small> -->
                            </div>
                            <div class="d-flex align-items-center">
                                <small class="ml-3"><i class="far fa-eye mr-2"></i>{{ post.views }}</small>
                                <small class="ml-3"><i class="far fa-comment mr-2"></i>{{ comments.count(post.slug) }}</small>
                            </div>
                        </div>
                    </div>
            </div>
            {% endfor %}
            <div class="col-lg-12 mb-3">
                <a href=""><img class="img-fluid w-100" src="img/ads-728x90.png" alt=""></a>
            </div>
</div>
