[viewBag]
==
<!-- Popular News Start -->
<div class="mb-3">
    <div class="section-title mb-0">
        <h4 class="m-0 text-uppercase font-weight-bold">Trending News</h4>
    </div>
    <div class="bg-white border border-top-0 p-3">
        {% for post in items %}
            <!-- replace this search tag function with the faster one -->
                <div class="d-flex align-items-center bg-white mb-3 border" style="height: 110px;">
                    <img class="img-fluid w-100" src="{{ post.image | resize(110, 110) }}" style="object-fit: cover; height: 110px;" alt="{{ post.image.name }}">
                    <div class="w-100 h-100 px-3 d-flex flex-column justify-content-center">
                        <div class="mb-2">
                            <a class="badge badge-primary text-uppercase font-weight-semi-bold p-1 mr-2" href="{{ 'category' | page({slug: post.category.slug}) }}">{{ post.category.name }}</a>
                            <a class="text-body" href=""><small>{{ post.created_at | date('d.m.Y') }}</small></a>
                        </div>
                        
                        <a class="h6 m-0 text-secondary text-uppercase font-weight-bold" href="{{ 'single' | page({ slug: post.slug }) }}">{{ str_limit(post.name,30) }}</a>
                    </div>
                </div>
        {% endfor %}
        
        {# {{ items.render | raw }} #}
    </div>
</div>
<!-- Popular News End -->
