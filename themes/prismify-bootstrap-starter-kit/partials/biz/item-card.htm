[viewBag]
==
<div class="col-lg-6">
    <div class="position-relative mb-3">
        {% if post.type == 'post' %}
        {% if post.image is not empty %}
        <a href="{{ 'single' | page({ slug: post.slug }) }}">
            <img class="img-fluid w-100" src="{{ post.image.getThumb(700, 400) }}" style="object-fit: cover;" alt="{{ post.image.name }}">
        </a>
        {% endif %}
            <div class="bg-white border border-top-0 p-4">
                <div class="mb-2">
                    <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2" href="">{{ post.category.name }}</a>
                    <a class="text-body" href=""><small>{{ post.created_at | date('d.m.Y') }}</small></a>
                </div>
                    <a class="h4 d-block mb-0 text-secondary text-uppercase font-weight-bold" href="{{ 'single' | page({ slug: post.slug }) }}">{{ str_limit(post.name,30) }}</a>
                    <p class="m-0">{{ str_limit(post.small_text,100) }}</p>
            </div>
            <div class="d-flex justify-content-between bg-white border border-top-0 p-4">
                <div class="d-flex align-items-center">
                    <img class="rounded-circle mr-2" src="img/user.jpg" width="25" height="25" alt="">
                    <small>John Doe</small>
                </div>
                <div class="d-flex align-items-center">
                    <small class="ml-3"><i class="far fa-eye mr-2"></i>{{ post.views }}</small>
                    <small class="ml-3"><i class="far fa-comment mr-2"></i>123</small>
                </div>
            </div>
        {% else %}
            {{ post.name }}
        {% endif %}
    </div>
</div>
