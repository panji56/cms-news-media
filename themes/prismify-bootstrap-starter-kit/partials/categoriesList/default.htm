<div class="nav-item dropdown">
    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Category</a>
    <div class="categories dropdown-menu rounded-0 m-0">
        {% for category in items %}
            <a href="{{ 'category' | page({ slug: category.slug }) }}" class="dropdown-item category-item {% if activeCategory.id == category.id %} category-item--active {% endif %}">
                {{ category.name }}
            </a>
        {% endfor %}
    </div>
</div>
