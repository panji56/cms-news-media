[viewBag]
==
<!-- Featured News Slider Start -->
    <div class="container-fluid pt-5 mb-3">
        <div class="container">
            <div class="section-title">
                <h4 class="m-0 text-uppercase font-weight-bold">Featured News</h4>
            </div>
            <div class="owl-carousel news-carousel carousel-item-4 position-relative">
                {% for post in items %}
                    <div class="position-relative overflow-hidden" style="height: 300px;">
                        
                        <img class="img-fluid h-100" src="{{ post.image | resize(258, 300) }}" style="object-fit: cover;" alt="{{ post.image.name }}">
                        
                        <div class="overlay">
                        
                            <div class="mb-2">
                                <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                                    href="{{ 'category' | page({slug: post.category.slug}) }}">{{ post.category.name }}</a>
                                <a class="text-white" href=""><small>{{ post.created_at | date('d.m.Y') }}</small></a>
                            </div>

                            <a class="h6 m-0 text-white text-uppercase font-weight-semi-bold" href="{{ 'single' | page({ slug: post.slug }) }}">{{ str_limit(post.name,30) }}</a>

                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Featured News Slider End -->
