[viewBag]
==
<!-- tittle category -->
<div class="col-12">
    <div class="section-title">
        <h4 class="m-0 text-uppercase font-weight-bold">Category: {{ category.name }}</h4>
        <!-- <a class="text-secondary font-weight-medium text-decoration-none" href="">View All</a> -->
    </div>
</div>
<section class="col-12">
    <div class="row">
        {% for post in items %}
            {% partial 'biz/item-card' post = post %}
        {% endfor %}
        {{ items.render | raw }}
    </div>
    <div class="row justify-content-center">
    <nav aria-label="Page navigation example">
    <ul class="pagination">
        <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li> -->
        {% if page > 1 %}
        <li class="page-item"><a class="page-link" href="{{ 'category' | page({page: (page - 1)}) }}">{{ page - 1 }}</a></li>
        {% endif %}
        <li class="page-item"><a class="page-link" href="{{ 'category' | page({ page: page }) }}">{{ page }}</a></li>
        {% if counts == limit %}
        <li class="page-item"><a class="page-link" href="{{ 'category' | page({ page: (page + 1) }) }}">{{ page + 1 }}</a></li>
        {% endif %}
        <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
    </ul>
    </nav>
    </div>
</section>
